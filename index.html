<html lang="en">

<head>

    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/copy.css' rel='stylesheet'>

</head>

<body>

    <div class="box">
        <h2>URL Shortner</h2>

        </div>
    </div>
</header>
<script src="/script.js"></script>
